# .gitHub/workflows/docker-image.yml
name: Build and Push Docker Image

# master 브랜치에 push 가 될 때 이 Workflow 가 트리거 됨
on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. 소스 코드르 체크아웃 (가져옴)
      - name: Checkout code
        uses: actions/checkout@v4

      # 프로젝트를 build 해야 하기 때문에 알맞은 jdk 설정
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          # 해당 프로젝트가 zulu jdk17 사용하고 있기 때문에 zulu 선택
          distribution: 'zulu'
          check-latest: false

      # gradlew 실행 권한 부여
      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      # build 명령어 실행하여 .jar 파일 만들어 줌
      - name: Build with Gradle
        run: ./gradlew build

      # 2. Docker hub 로그인
      - name: Log in to Docker hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      # 3. Docker 이미지 빌드
      - name: Build Docker image
        run: docker build -t yawning5/ec2study:latest .

      # 4. Docker 이미지 푸시
      - name: Push Docker image
        run: docker push yawning5/ec2study:latest

      # CD SSH 를 통해 EC2 에 접속 및 컨테이너 실행
      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          # passphrase: ${{ secrets.EC2_SSH_PASSPHRASE }} # Passphrase 가 설정된 경우 사용
          port: 22
          script: |
            # 현재 날짜와 시간을 기반으로 버전 생성
            VERSION=$(date +"%Y%m%d%H%M%S")

            # 최신 이미지를 가져옵니다. 날짜 기반 태그 관리
            docker pull yawning5/ec2study:$VERSION

            # 'ec2study_$VERSION' 이름을 가진 컨테이너가 있으면 중지 및 삭제
            if [ "$(docker ps -a -q -f name=ec2study_$VERSION)" ]; then
              echo "Stopping and removing existing container 'ec2study_$VERSION'"
              docker stop ec2study_$VERSION || true
              docker rm ec2study_$VERSION || true
            fi

            # 새로운 날짜 기반 버전의 컨테이너 실행
            docker run --name ec2study_$VERSION -d -p 8080:8080 yawning5/ec2study:$VERSION

            # 만약 이전 버전의 컨테이너가 존재한다면, 10개 이상 남기지 않도록 삭제
            OLD_CONTAINERS=$(docker ps -a -q --filter "name=ec2study_" | wc -l)
            if [ "$OLD_CONTAINERS" -gt 10 ]; then
              echo "Removing old containers..."
              docker ps -a -q --filter "name=ec2study_" | head -n -10 | xargs docker rm
            fi
          debug: true