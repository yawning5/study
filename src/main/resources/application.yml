spring:
  application:
    name: study

  h2:
    console:
      enabled: true
      path: /h2

  datasource:

    # h2 console 에서 url 부분을 똑같이 맞춰줘야 함
    url: jdbc:h2:mem:test
    driver-class-name: org.h2.Driver
    username: sa
    password: ''

  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        highlight_sql: true
        color-codes: true
        use_sql_comments: true
    defer-datasource-initialization: true

  # 콘솔에서 info 같은 로그 색 입혀주는 설정
  output:
    ansi:
      enabled: ALWAYS

